repos:
-   repo: https://github.com/python-poetry/poetry
    rev: '1.8.2'
    hooks:
    -   id: poetry-check
        args: ["-C", "./project"]
    -   id: poetry-lock
        args: ["-C", "./project"]
    -   id: poetry-export
        args: ["-C", "./project", "-f", "requirements.txt", "-o", "./project/requirements.txt"]
        verbose: true
    -   id: poetry-install

